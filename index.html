<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN for Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>PH Tube</title>
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <nav
        class="w-11/12 mx-auto flex items-center justify-between pt-3 border-b border-gray-200 py-3"
      >
        <div class="w-[150px]"><img src="assets/Logo.png" alt="" /></div>

        <div>
          <label class="input">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input
              id="search-input"
              type="search"
              required
              placeholder="Search"
            />
          </label>
        </div>
        <div><button class="btn">SORT</button></div>
      </nav>
      <nav
        id="category-btn-container"
        class="flex gap-5 justify-center item-center pt-5"
      ></nav>
    </header>

    <main>
      <section
        id="video-container"
        class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10"
      >
        <!-- Dynamic Cards -->
      </section>
    </main>

    <!-- Open the modal using ID.showModal() method -->
    <button
      id="showModalData"
      class="btn hidden"
      onclick="customModal.showModal()"
    >
      open modal
    </button>
    <dialog id="customModal" class="modal">
      <div class="modal-box">
        <div id="modal-content"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <!-- connect js all files here -->
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/video.js"></script>
  </body>
</html>
