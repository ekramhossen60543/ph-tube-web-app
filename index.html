<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN for Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>PH Tube</title>
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <nav
        class="w-11/12 mx-auto flex items-center justify-between pt-3 border-b border-gray-200 py-3"
      >
        <div class="w-[150px]"><img src="assets/Logo.png" alt="" /></div>

        <div>
          <label class="input">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input type="search" required placeholder="Search" />
          </label>
        </div>
        <div><button class="btn">SORT</button></div>
      </nav>
      <nav
        id="category-btn-container"
        class="flex gap-5 justify-center item-center pt-5"
      ></nav>
    </header>
    <!-- connect js all files here -->
    <script src="scripts/video.js"></script>
  </body>
</html>
